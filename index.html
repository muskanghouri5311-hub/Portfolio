<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Interactive Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* 3D Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100vh;
        }

        /* Custom Cursor */
        #cursor {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .outline-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }

        .project-row {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 4rem 0;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .project-row:hover {
            background: rgba(255,255,255,0.03);
            padding-left: 2rem;
        }

        .project-row:hover .accent-link {
            color: var(--accent);
        }

        .reveal-img {
            position: fixed;
            width: 400px;
            height: 250px;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
            object-fit: cover;
            border-radius: 10px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="canvas-container"></div>
    
    <img src="" class="reveal-img" id="hover-img">

    <nav class="navbar navbar-expand-lg fixed-top p-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">CORE.SYSTEM</a>
            <div class="ms-auto">
                <a href="#work" class="nav-link d-inline-block me-4">Projects</a>
                <a href="#contact" class="nav-link d-inline-block">Connect</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid px-5">
        <section class="min-vh-100 d-flex flex-column justify-content-center">
            <h1 class="hero-title animate-text">CREATING<br>
                <span class="outline-text">DIGITAL</span><br>
                EXPERIENCES
            </h1>
            <div class="mt-5 d-flex align-items-center gap-4">
                <div style="width: 100px; height: 1px; background: white;"></div>
                <p class="mb-0 opacity-50 uppercase tracking-widest">Based in Tokyo & London</p>
            </div>
        </section>

        <section id="work" class="py-5">
            <div class="project-row" data-img="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000">
                <div class="row align-items-center">
                    <div class="col-md-1 text-muted">01</div>
                    <div class="col-md-7 h2 mb-0 fw-bold">CYBER-MORPH INTERFACE</div>
                    <div class="col-md-4 text-end accent-link">WEBGL / GLSL</div>
                </div>
            </div>

            <div class="project-row" data-img="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=1000">
                <div class="row align-items-center">
                    <div class="col-md-1 text-muted">02</div>
                    <div class="col-md-7 h2 mb-0 fw-bold">DATA VISUALIZATION</div>
                    <div class="col-md-4 text-end accent-link">REACT / D3.JS</div>
                </div>
            </div>

            <div class="project-row" data-img="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1000">
                <div class="row align-items-center">
                    <div class="col-md-1 text-muted">03</div>
                    <div class="col-md-7 h2 mb-0 fw-bold">CRYPTO ENGINE</div>
                    <div class="col-md-4 text-end accent-link">BLOCKCHAIN</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // 1. Three.js Background (Interactive Particle Stars)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x00f2ff, size: 2 }));
        scene.add(particles);
        camera.position.z = 1000;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // 2. Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
            // Parallax effect for particles
            particles.rotation.y = e.clientX * 0.00005;
            particles.rotation.x = e.clientY * 0.00005;
        });

        // 3. Project Hover Image Reveal
        const hoverImg = document.getElementById('hover-img');
        const rows = document.querySelectorAll('.project-row');

        rows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                hoverImg.src = row.getAttribute('data-img');
                gsap.to(hoverImg, { opacity: 1, scale: 1 });
            });
            row.addEventListener('mousemove', (e) => {
                gsap.to(hoverImg, { x: e.clientX + 20, y: e.clientY - 120, duration: 0.4 });
            });
            row.addEventListener('mouseleave', () => {
                gsap.to(hoverImg, { opacity: 0, scale: 0.8 });
            });
        });

        // 4. Hero Text Animation
        gsap.from(".animate-text", { 
            y: 100, 
            opacity: 0, 
            duration: 1.5, 
            ease: "power4.out",
            skewY: 7
        });
    </script>
</body>
</html>
